name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /opt/android
      ANDROID_SDK_ROOT: /opt/android
      ANDROID_NDK_ROOT: /opt/android/ndk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      HAXE_VERSION: 4.3.3
      LIME_VERSION: 8.1.1
      OPENFL_VERSION: 9.3.0

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Haxe and Haxelib
      run: |
        mkdir -p ~/haxe
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/4.3.3/haxe-4.3.3-linux64.tar.gz
        tar -xzf haxe-4.3.3-linux64.tar.gz -C ~/haxe
        echo "$HOME/haxe/haxe-4.3.3-linux64" >> $GITHUB_PATH
        mkdir -p ~/.haxelib && echo '{}' > ~/.haxelib/haxelib.json
        ln -s $HOME/haxe/haxe-4.3.3-linux64/haxelib /usr/local/bin/haxelib

    - name: Install Core Haxe Libraries
      run: |
        haxelib install lime $LIME_VERSION
        haxelib install openfl $OPENFL_VERSION
        haxelib install hxcpp
        haxelib run lime setup -y

    - name: Install Flixel and UI Libraries
      run: |
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install flixel-ui

    - name: Install Game-Specific Libraries
      run: |
        haxelib install hscript
        haxelib install linc_luajit
        haxelib install extension-webview
        haxelib install actuate

    - name: Install Miscellaneous Libraries
      run: |
        haxelib install hxjsonast
        haxelib install newgrounds

    - name: Configure Android SDK & NDK in Lime
      run: |
        haxelib run lime config ANDROID_SDK $ANDROID_HOME
        haxelib run lime config ANDROID_NDK $ANDROID_NDK_ROOT

    - name: Install Android SDK & NDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

    - name: Set NDK and SDK Environment
      run: |
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV

    - name: Build Android APK
      run: |
        haxelib run lime build android -final -D NO_PRELOAD_ALL
