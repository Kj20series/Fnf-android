name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK: /home/runner/android
      ANDROID_NDK_ROOT: /home/runner/android/ndk
      ANDROID_HOME: /home/runner/android

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget unzip openjdk-17-jdk python3-dev

        # Install Haxe 4.3.3
        wget https://github.com/HaxeFoundation/haxe/releases/download/4.3.3/haxe-4.3.3-linux64.tar.gz
        tar -xzf haxe-4.3.3-linux64.tar.gz
        sudo mv haxe-4.3.3-linux64 /opt/haxe
        echo "/opt/haxe" >> $GITHUB_PATH
        echo 'export PATH="/opt/haxe:$PATH"' >> $GITHUB_ENV
        mkdir -p ~/.haxelib
        /opt/haxe/haxelib setup ~/.haxelib

    - name: Install haxelibs
      run: |
        haxelib install lime 8.0.2
        haxelib install openfl 9.2.0
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install hscript
        haxelib install hxcpp
        haxelib install newgrounds
        haxelib install linc_luajit
        haxelib install extension-webview
        haxelib run lime setup -y

    - name: Set up Android SDK & NDK
      run: |
        mkdir -p $ANDROID_SDK/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools $ANDROID_SDK/cmdline-tools/latest

        yes | $ANDROID_SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK} --licenses
        $ANDROID_SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK} "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

        mv $ANDROID_SDK/ndk/21.4.7075529 $ANDROID_NDK_ROOT

    - name: Build APK
      run: |
        haxelib run lime build android -final -D NO_PRELOAD_ALL
