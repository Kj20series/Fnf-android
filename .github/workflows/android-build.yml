name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip curl

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 7.9.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 7.9.0
          haxelib set openfl 8.9.7

      - name: Install missing libs manually
        run: |
          haxelib install linc_luajit || echo "linc_luajit not found, continuing..."
          haxelib install linc_stb || echo "linc_stb not found, continuing..."
          haxelib install extension-webview || echo "extension-webview not found, continuing..."

      - name: Install Android command-line tools manually
        run: |
          mkdir -p $HOME/android
          curl -o cmd.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmd.zip -d $HOME/android/
          mkdir -p $HOME/android/cmdline-tools/latest
          mv $HOME/android/cmdline-tools/* $HOME/android/cmdline-tools/latest/
          echo "y" | $HOME/android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Debug SDK layout
        run: |
          echo "Listing Android SDK structure..."
          ls -R $HOME/android
          echo "Checking build-tools:"
          ls $HOME/android/build-tools || echo "build-tools folder missing"

      - name: Run Lime Android Setup
        run: haxelib run lime setup android

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
