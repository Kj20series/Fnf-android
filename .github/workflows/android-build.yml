name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK: /home/runner/android/sdk
      ANDROID_NDK_ROOT: /home/runner/android/ndk
      ANDROID_HOME: /home/runner/android/sdk
      PATH: /home/runner/android/sdk/cmdline-tools/latest/bin:/home/runner/android/sdk/platform-tools:/home/runner/android/sdk/build-tools/33.0.0:/usr/local/bin:/usr/bin:/bin

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip wget

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 7.9.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools || echo "optional"
          haxelib install extension-webview || echo "optional"

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 7.9.0
          haxelib set openfl 8.9.7

      - name: Try installing extra libraries
        run: |
          haxelib install linc_stb || echo "linc_stb missing"
          haxelib install linc_luajit || echo "linc_luajit missing"

      - name: Download and set up Android SDK/NDK
        run: |
          mkdir -p $HOME/android
          cd $HOME/android
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p sdk/cmdline-tools/latest
          mv cmdline-tools/* sdk/cmdline-tools/latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Lime Android Setup
        run: haxelib run lime setup android
        env:
          ANDROID_SDK: /home/runner/android/sdk
          ANDROID_NDK_ROOT: /home/runner/android/ndk

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
