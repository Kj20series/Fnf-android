name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android/ndk/25.2.9519653

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip wget

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 8.0.2
          haxelib install openfl 9.1.0
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools || echo "optional"
          haxelib install extension-webview || echo "optional"
          haxelib install linc_luajit || echo "optional"
          haxelib install linc_stb || echo "optional"
          haxelib set lime 8.0.2
          haxelib set openfl 9.1.0

      - name: Download and set up Android SDK + NDK
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip tools.zip -d temp
          mkdir -p cmdline-tools/latest
          mv temp/cmdline-tools/* cmdline-tools/latest/
          yes | cmdline-tools/latest/bin/sdkmanager --licenses
          cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Set environment paths
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_PATH

      - name: Build APK
        run: |
          mkdir -p ~/.PsychEngine/mods
          mkdir -p ~/.PsychEngine/assets
          haxelib run lime setup android --skip-android
          haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
