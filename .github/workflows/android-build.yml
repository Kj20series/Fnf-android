name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK: ${{ github.workspace }}/android
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android/ndk

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 7.9.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools
          haxelib install extension-webview || echo "extension-webview missing, continuing..."

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 7.9.0
          haxelib set openfl 8.9.7

      - name: Install missing libs safely
        run: |
          haxelib install linc_luajit || echo "linc_luajit missing, continuing..."
          haxelib install linc_stb || echo "linc_stb missing, continuing..."

      - name: Install Android command-line tools
        run: |
          mkdir -p $ANDROID_SDK
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK/cmdline-tools-temp
          mkdir -p $ANDROID_SDK/cmdline-tools/latest
          mv $ANDROID_SDK/cmdline-tools-temp/cmdline-tools/* $ANDROID_SDK/cmdline-tools/latest
          yes | $ANDROID_SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Set up NDK
        run: |
          mkdir -p $ANDROID_NDK_ROOT
          cp -r $ANDROID_SDK/ndk/25.2.9519653/* $ANDROID_NDK_ROOT/

      - name: Lime Android Setup
        run: haxelib run lime setup android --skip-android --android-sdk $ANDROID_SDK --android-ndk $ANDROID_NDK_ROOT

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
