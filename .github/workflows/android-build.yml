name: Build Psych Engine Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      HAXE_VERSION: 4.3.3
      LIME_VERSION: 8.0.2
      OPENFL_VERSION: 9.3.2
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android-ndk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libneko0 neko libgc1c2 libgc-dev build-essential unzip default-jdk wget

    - name: Set up Haxe
      run: |
        mkdir -p /opt/haxe
        wget -q https://github.com/HaxeFoundation/haxe/releases/download/${HAXE_VERSION}/haxe-${HAXE_VERSION}-linux64.tar.gz
        tar -xzf haxe-${HAXE_VERSION}-linux64.tar.gz
        sudo mv haxe-${HAXE_VERSION}-linux64/* /opt/haxe/
        sudo ln -s /opt/haxe/haxe /usr/local/bin/haxe
        sudo ln -s /opt/haxe/haxelib /usr/local/bin/haxelib

    - name: Set up Android SDK & NDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q commandlinetools-linux-10406996_latest.zip
        mv cmdline-tools latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;25.2.9519653"
        mv $ANDROID_SDK_ROOT/ndk/25.2.9519653 $ANDROID_NDK_ROOT

    - name: Install haxelibs
      run: |
        haxelib setup ~/haxelib
        haxelib install lime $LIME_VERSION
        haxelib install openfl $OPENFL_VERSION
        haxelib install flixel
        haxelib install flixel-tools
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install hscript
        haxelib install hxcpp
        haxelib install tjson
        haxelib install hxjsonast
        haxelib install hxCodec
        haxelib install linc_luajit
        haxelib install extension-webview
        haxelib install actuate

    - name: Set haxelib dev paths (optional)
      run: |
        haxelib run lime setup
        haxelib run lime setup android

    - name: Build APK
      run: |
        haxelib run lime build android -final -D NO_PRELOAD_ALL
