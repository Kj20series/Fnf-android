name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.3.3

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 8.1.1
          haxelib install openfl 9.3.2
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools
          haxelib install extension-webview || echo "webview not found"
          haxelib install linc_luajit || echo "luajit not found"
          haxelib install linc_stb || echo "linc_stb not found"

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 8.1.1
          haxelib set openfl 9.3.2

      - name: Download Android Command Line Tools
        run: |
          mkdir -p $HOME/android/cmdline-tools
          cd $HOME/android/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools.zip
          rm commandlinetools.zip
          mv cmdline-tools latest

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android" >> $GITHUB_ENV
          echo "ANDROID_SDK=$HOME/android" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android/ndk-bundle" >> $GITHUB_ENV
          echo "$HOME/android/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK
        run: |
          mkdir -p ~/.PsychEngine/mods
          mkdir -p ~/.PsychEngine/assets

          export ANDROID_SDK=$ANDROID_SDK
          export ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT

          haxelib run lime setup android --skip-android
          haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
