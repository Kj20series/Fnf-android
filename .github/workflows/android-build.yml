name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      HAXELIB_ROOT: /home/runner/haxelib

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip

      - name: Set up haxelib path
        run: |
          mkdir -p $HAXELIB_ROOT
          haxelib setup $HAXELIB_ROOT

      - name: Install Haxelibs (Part 1)
        run: |
          haxelib install lime 7.7.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs (Part 2)
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools
          haxelib install extension-webview

      - name: Install linc_luajit
        run: |
          haxelib git linc_luajit https://github.com/sirox228/linc_luajit.git

      - name: Set library versions
        run: |
          haxelib set lime 7.7.0
          haxelib set openfl 8.9.7

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
