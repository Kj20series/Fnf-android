name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install Haxe
      uses: krdlab/setup-haxe@v1.5.0
      with:
        haxe-version: 4.3.3

    - name: Install Haxelibs
      run: |
        haxelib install lime 8.0.2
        haxelib install openfl 9.2.0
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install hxcpp
        haxelib install tjson
        haxelib install hxjsonast
        haxelib install linc_luajit
        haxelib install actuate
        haxelib install hscript
        haxelib install extension-androidtools
        haxelib run lime setup

    - name: Set up Android SDK (cmdline-tools)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

    - name: Configure Environment Variables
      run: |
        echo "ANDROID_SDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk-bundle" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses

    - name: Install Android SDK Components
      run: |
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.3.6528147"

    - name: Setup Lime for Android
      run: haxelib run lime setup android

    - name: Build Android APK
      run: haxelib run lime build android -final -D NO_PRELOAD_ALL

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PsychEngine-Android
        path: export/release/android/bin/app/build/outputs/apk/debug/app-debug.apk
