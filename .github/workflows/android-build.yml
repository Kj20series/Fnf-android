name: Build Psych Engine Android

on: [push, pull_request, workflow_dispatch]

jobs:
  buildAndroid:
    name: Build Psych Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1.1.5
        with:
          haxe-version: 4.2.5

      - name: Install Haxelibs
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime 7.9.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install hscript
          haxelib install flixel-tools
          haxelib install actuate
          haxelib install hxCodec
          haxelib git linc_luajit https://github.com/MAJigsaw77/linc_luajit
          haxelib git extension-androidtools https://github.com/MAJigsaw77/extension-androidtools
          haxelib git extension-webview https://github.com/Daninnocent/extension-webview.git
          haxelib list

      - name: Setup Lime and Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Debug APK
        run: |
          echo "${{ github.run_id }}" > VERSION
          haxelib run lime build android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: PsychEngine-Android-APK
          path: export/debug/android/bin/app/build/outputs/apk/debug/*.apk
