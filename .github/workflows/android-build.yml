name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 8.0.2
          haxelib install openfl 9.2.0
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hxcpp
          haxelib install actuate
          haxelib install hscript
          haxelib install tjson
          haxelib install extension-androidtools
          haxelib install extension-webview

      - name: Install Optional Haxelibs
        run: |
          haxelib install linc_luajit
          haxelib install linc_stb || echo "linc_stb not found, continuing..."

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 8.0.2
          haxelib set openfl 9.2.0

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Android SDK/NDK Paths
        run: |
          mkdir -p $HOME/android
          cd $HOME/android
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          echo "ANDROID_SDK=$HOME/android" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android/ndk-bundle" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          yes | $HOME/android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android --licenses
          $HOME/android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;23.1.7779620"

      - name: Run lime setup
        run: |
          yes | haxelib run lime setup android

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
