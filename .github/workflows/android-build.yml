name: Android Psych Engine Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android
      ANDROID_SDK: ${{ github.workspace }}/android
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android/ndk
      HAXEPATH: /usr/local/lib/haxe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget unzip p7zip-full libncurses5 libstdc++6 libgtk-3-0 libglu1-mesa libxi-dev libxmu-dev libxtst-dev
        wget https://github.com/HaxeFoundation/haxe/releases/download/4.3.4/haxe-4.3.4-linux64.tar.gz
        tar -xf haxe-4.3.4-linux64.tar.gz
        sudo mv haxe-4.3.4/* /usr/local/
        sudo ln -s /usr/local/haxe /usr/local/bin/haxe
        sudo ln -s /usr/local/haxelib /usr/local/bin/haxelib

    - name: Install haxelibs
      run: |
        haxelib setup $HAXEPATH/lib
        haxelib install lime 8.0.2
        haxelib install openfl 9.2.0
        haxelib install flixel
        haxelib install flixel-addons
        haxelib install flixel-ui
        haxelib install tjson
        haxelib install hxcpp
        haxelib run lime setup flixel --always
        haxelib run lime setup android --skip-android

    - name: Set up Android SDK
      run: |
        mkdir -p $ANDROID_HOME
        cd $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
        unzip cmdtools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;23.1.7779620"

    - name: Set up NDK path
      run: |
        mkdir -p $ANDROID_NDK_ROOT
        cp -r $ANDROID_HOME/ndk/23.1.7779620/* $ANDROID_NDK_ROOT

    - name: Build Android APK
      run: |
        haxelib run lime build android -final -D MODS_ALLOWED

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: psych-engine-apk
        path: export/release/android/bin/*.apk
