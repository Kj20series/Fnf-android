name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.0
        with:
          haxe-version: 4.2.5

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential neko libneko2 zip tar default-jdk unzip

      - name: Set up Haxelib
        run: haxelib setup ~/haxelib

      - name: Install Haxelibs - Part 1
        run: |
          haxelib install lime 7.9.0
          haxelib install openfl 8.9.7
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui

      - name: Install Haxelibs - Part 2
        run: |
          haxelib install hscript
          haxelib install hxcpp
          haxelib install actuate
          haxelib install tjson
          haxelib install extension-androidtools

      - name: Set lime/openfl versions
        run: |
          haxelib set lime 7.9.0
          haxelib set openfl 8.9.7

      - name: Install optional haxelibs
        run: |
          haxelib install linc_stb || echo "linc_stb not found, skipping..."
          haxelib install linc_luajit || echo "linc_luajit not found, skipping..."
          haxelib install extension-webview || echo "extension-webview not found, skipping..."

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK components
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;21.4.7075529"

      - name: Set environment variables
        run: |
         echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
         echo "ANDROID_NDK_ROOT=/usr/local/lib/android/sdk/ndk/21.4.7075529" >> $GITHUB_ENV
         echo "JAVA_HOME=${JAVA_HOME_17_X64}" >> $GITHUB_ENV
         echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/build-tools/33.0.0:$PATH" >> $GITHUB_ENV

      - name: Run lime setup for Android
        run: yes | haxelib run lime setup android

      - name: Build APK
        run: haxelib run lime build android -final -D NO_PRELOAD_ALL

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: psych-engine-apk
          path: export/release/android/bin/app/build/outputs/apk/release/app-release.apk
